<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Extended Memorization App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <header>
    <h1>
       Streams of Mercy
    </h1>
  </header>

  <main>
      <div class="worklist">
      </div>
      <div ng-controller="NavController as navCtl">
        <datalist id="bibleBooks">
            <option ng-repeat="child in navCtl.navSpot.children" value="{{child.title}}"></option>
        </datalist>
        <nav class="location">
          <button ng-repeat="nav in navCtl.navSpot.ancestry track by $index" ng-click="navCtl.navigateDirect(nav)">
              {{navCtl.getLocationTag(nav)}}
          </button>
        </nav>
        <div class="search">
          <input ng-model="navCtl.searchText" type="text" list="bibleBooks" />
          <button ng-click="navCtl.go()">Go</button>
        </div>
        <div class="errorLabel">
          <label>{{navCtl.errorText}}</label>
        </div>
        <div class="bookmarks">
        </div>
        <div class="options">
        </div>
      </div>
  </main>

  <footer>

  </footer>
