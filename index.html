    <option value="Song of Solomon">
    <option value="Isaiah">
    <option value="Jeremiah">
    <option value="Lamentations">
    <option value="Ezekiel">
    <option value="Daniel">

<body>
  <header>
    <h1>
       Streams of Mercy
    </h1>
  </header>
    
  <main>
      <div class="worklist">
      </div>
      <nav ng-controller="NavController as navCtl">            
        <div class="location">
          <button ng-repeat="nav in navCtl.ancestry track by -$index" ng-click="navCtl.navigateOut(navCtl.navSpot.level)">
              {{nav}}
          </button>
        </div>
        <div class="search">
          <input ng-model="navCtl.searchText" type="text" list="bibleBooks" />
          <button ng-click="navCtl.navigateTo(navCtl.searchText)">Go</button>
        </div>
        <div class="bookmarks">
        </div>
        <div class="options">
        </div>
      </nav>
  </main>
    
  <footer>
      
  </footer>
